# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: W16 Blog
subtitle: Otimização de Performance Web
description: Blog WPO.ninja
author: W16 Otimização de Performance Web
language: pt_BR
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.w16.com.br
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
  Wordpress: wordpress
  WPO: web-performance-optimization
  Segurança: seguranca
  Random: random
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMMM-YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: w16-hueman

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:w16/w16.github.io.git
  branch: master

use_google_apis: true

# Header
menu:
  Home: /
  Categories:
    - Wordpress
    - WPO
    - Segurança
    - Coding
    - Random
  About: /about/index.html

# Content
fancybox: true

# Thumbnail
thumbnail: true

# Scroll Loading
scrollLoading: true

# Sidebar
social_links:
  facebook: https://www.facebook.com/w16.web
  linkedin: https://www.linkedin.com/company/w16-otimização-de-performance-web
  external-link: http://w16.com.br

widgets:
- recent_posts
- category
- archive
- tag
- tagcloud
- links

# Links
links:
  W16: http://w16.com.br
  Wordpress.org: http://wordpress.org
  Hexo: http://hexo.io

# Miscellaneous
google_analytics: UA-41025917-2
favicon: /favicon.png

# Disqus
disqus_shortname: w16blog
